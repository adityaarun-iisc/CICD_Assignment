name: Train

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Branch name
      run: echo "Running on branch ${GITHUB_REF##*/}"
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag adarun/cicd_assignment:${GITHUB_REF##*/}
    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Docker Push
      run: docker push adarun/cicd_assignment:${GITHUB_REF##*/}
          
